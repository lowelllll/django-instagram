<html lang="en">
<head>

{% if user.is_anonymous %}
    <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>
    <form action="." method="post">{% csrf_token %}

        {{ form.errors }}
    {% endif %}

        location.href={% url 'post:post_list' %};
    </script>
{% endif %}
